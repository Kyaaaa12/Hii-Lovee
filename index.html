<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Message 💜</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #2e004f, #000000);
      color: #e0b3ff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .page {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .page.active {
      display: flex;
    }
    button {
      background-color: #6a0dad;
      border: none;
      padding: 12px 24px;
      margin-top: 20px;
      font-size: 18px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #9932cc;
    }
    img {
      max-width: 70%;
      height: auto;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    /* Special style for Page 1 */
    #page1 img {
      max-width: 40%; /* smaller image */
    }
    #page1 button {
      font-size: 24px;  /* bigger button */
      padding: 16px 40px;
    }
  </style>
</head>
<body>
  <!-- Background music -->
  <audio id="bg-music" loop>
    <source src="APO_Hiking_Society_-_When_I_Met_You_Official_Lyric_Video_(128k) (online-audio-converter.com).mp3" type="audio/mpeg">
  </audio>

  <!-- Pages -->
  <div class="page active" id="page1">
    <img src="Messenger_creation_40659039-AF93-4871-B96B-CC11D9C69563.jpeg" alt="Love Start">
    <button onclick="startMusicAndNext()">💜 Start My Love Story 💜</button>
  </div>

  <div class="page" id="page2">
    <h2>From the moment I saw you...</h2>
    <img src="Messenger_creation_40659039-AF93-4871-B96B-CC11D9C69563.jpeg" alt="Love Image">
    <button onclick="nextPage()">Next ➡️</button>
  </div>

  <div class="page" id="page3">
    <h2>You became my universe 💫</h2>
    <img src="Messenger_creation_40659039-AF93-4871-B96B-CC11D9C69563.jpeg" alt="Love Image">
    <button onclick="nextPage()">Next ➡️</button>
  </div>

  <div class="page" id="page4">
    <h2>Every second with you feels magical ✨</h2>
    <button onclick="nextPage()">Next ➡️</button>
  </div>

  <div class="page" id="page5">
    <h2>You’re the reason my heart beats faster 💜</h2>
    <button onclick="nextPage()">Next ➡️</button>
  </div>

  <div class="page" id="page6">
    <h2>My love for you shines brighter than the stars 🌌</h2>
    <button onclick="nextPage()">Next ➡️</button>
  </div>

  <div class="page" id="page7">
    <h2>No distance, no time, nothing can change that 💍</h2>
    <button onclick="nextPage()">Next ➡️</button>
  </div>

  <div class="page" id="page8">
    <h2>I love youuu baby 💜</h2>
    <button onclick="stopMusic()">Stop Music & End</button>
  </div>

  <script>
    let currentPage = 1;
    const totalPages = 8;
    const music = document.getElementById("bg-music");

    function startMusicAndNext() {
      music.play().catch(err => console.log("Autoplay blocked:", err));
      showPage(2);
    }

    function nextPage() {
      if (currentPage < totalPages) {
        showPage(currentPage + 1);
      }
    }

    function showPage(pageNumber) {
      document.getElementById(`page${currentPage}`).classList.remove("active");
      document.getElementById(`page${pageNumber}`).classList.add("active");
      currentPage = pageNumber;
    }

    function stopMusic() {
      music.pause();
      music.currentTime = 0;
      alert("Music stopped 💜");
    }
  </script>
</body>
  </html>
