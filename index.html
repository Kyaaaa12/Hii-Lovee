<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at top, #2e003e, #0d001a);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #content {
      max-width: 600px;
    }
    img {
      max-width: 200px; /* smaller image */
      border-radius: 15px;
      margin: 20px 0;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px; /* smaller button */
      background: #7a00cc;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #9d4edd;
    }
  </style>
</head>
<body>
  <div id="content">
    <!-- Content goes here -->
  </div>

  <!-- Audio -->
  <audio id="bg-music" loop>
    <source src="APO_Hiking_Society_-_When_I_Met_You_Official_Lyric_Video_(128k) (online-audio-converter.com).mp3" type="audio/mp3">
  </audio>

  <script>
    const pages = [
      { text: "Read slowly...", img: "Messenger_creation_40659039-AF93-4871-B96B-CC11D9C69563.jpeg" },
      { text: "Every moment with you feels like magic âœ¨" },
      { text: "You are the reason I smile ðŸ’œ", img: "Messenger_creation_555093F4-980B-4883-ABFF-8B0DC22F98DF.jpeg" },
      { text: "When I think of you, everything feels lighter." },
      { text: "No words can explain how much you mean to me.", img: "Messenger_creation_4FAF1D83-5887-4F86-9593-2D4E116ECDD7.jpeg" },
      { text: "I want to hold you close forever ðŸ’«" },
      { text: "Even galaxies would envy your beauty ðŸŒŒ" },
      { text: "iloveyouuu ðŸ’œ" , stopMusic: true }
    ];

    let currentPage = 0;
    const contentDiv = document.getElementById("content");
    const bgMusic = document.getElementById("bg-music");

    function renderPage() {
      let page = pages[currentPage];
      contentDiv.innerHTML = "";

      let textEl = document.createElement("h2");
      textEl.textContent = page.text;
      contentDiv.appendChild(textEl);

      if (page.img) {
        let imgEl = document.createElement("img");
        imgEl.src = page.img;
        contentDiv.appendChild(imgEl);
      }

      let btn = document.createElement("button");
      btn.textContent = (currentPage === pages.length - 1) ? "I love youuu ðŸ’œ" : "Next âžœ";
      btn.onclick = () => {
        if (currentPage === 0) {
          bgMusic.play();
        }
        if (page.stopMusic) {
          bgMusic.pause();
          bgMusic.currentTime = 0;
        }
        currentPage++;
        if (currentPage < pages.length) {
          renderPage();
        }
      };
      contentDiv.appendChild(btn);
    }

    renderPage();
  </script>
</body>
</html>
